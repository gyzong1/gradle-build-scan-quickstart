buildscript {
    repositories {
        maven {
            url 'http://1.117.196.4:8082/artifactory/gradle-virtual'
            credentials {
                username = "test"
                password = "Jfrog@2022"
            }
        }
        
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

plugins {
    id 'java'
}

/*
